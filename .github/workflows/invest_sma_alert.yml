name: Run Python Script

on:
  schedule:
    - cron: '35 19 * * *' # Runs every day at midnight UTC
  push:
    branches:
      - main
      - test
#
jobs:
  invest_sma_alert:
    runs-on: ubuntu-latest
    env:
      INVEST_LOGFILE : "history.log"
      FINANCIALMODELINGPREP_APIKEY: ${{ secrets.FINANCIALMODELINGPREP_APIKEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # You can specify the Python version here
      - name: list files
        run: ls -l
      - name: cat data_invest.json
        run: cat data_invest.json
      - name: pip install requirements.txt
        run: pip install -r requirements.txt
      - name: Set up Google credentials
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > google-credentials.json
        shell: bash
#      - name: Set up Google credentials
#        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > google-credentials.json
      - name: Decode Google credentials
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_BASE64 }}" | base64 --decode > google-credentials.json
      - name: Run Python script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google-credentials.json
        run: python invest_sma_alert.py  # Specify the path to your Python script here
      - name: list files
        run: ls
