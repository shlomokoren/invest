name: Deploy json-editor-app client to GitHub Pages

on:
  push:
    branches: [ dev ]   # or main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Required for GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Install client deps from the nested folder
      - name: Install client
        working-directory: json-editor-app/client
        run: npm ci

      # Build client with production env (DON'T commit .env.production)
      - name: Build client
        working-directory: json-editor-app/client
        run: |
          echo "VITE_API_BASE=${{ secrets.VITE_API_BASE }}" >> .env.production
          echo "VITE_FILE_ID=${{ secrets.VITE_FILE_ID }}"   >> .env.production
          npm run build

      # Upload the built files as the "github-pages" artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: json-editor-app/client/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
