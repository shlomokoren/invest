name: Deploy json-editor-app client to GitHub Pages
on:
  push:
    branches: [ dev ]   # or main
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # install client deps from subfolder
      - name: Install client
        working-directory: json-editor-app/client
        run: npm ci

      # provide production env to the client build (backend URL + fileId)
      - name: Build client
        working-directory: json-editor-app/client
        run: |
          echo "VITE_API_BASE=${{ secrets.VITE_API_BASE }}" >> .env.production
          echo "VITE_FILE_ID=${{ secrets.VITE_FILE_ID }}"   >> .env.production
          npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: json-editor-app/client/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
